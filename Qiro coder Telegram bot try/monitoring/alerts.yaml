groups:
- name: trading-bot-alerts
  rules:
  - alert: TradingBotDown
    expr: up{job="trading-bot"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Trading bot is down"
      description: "The trading bot service is not responding."
  - alert: HighOrderFailureRate
    expr: rate(orders_failed_total[5m]) / rate(orders_total[5m]) > 0.05
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High order failure rate"
      description: "More than 5% of orders are failing."