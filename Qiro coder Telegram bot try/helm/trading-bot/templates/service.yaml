apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-trading-bot"
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: trading-bot